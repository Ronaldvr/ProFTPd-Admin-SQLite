<IfModule mod_sftp.c>
    <VirtualHost 0.0.0.0>
	Include /etc/proftpd/sql.conf
        Port                                    22
			SFTPAuthMethods  password
        SFTPEngine                              on
        SFTPLog                                 /var/log/proftpd/sftp.log
 #       SFTPHostKey                     /etc/ssh/ssh_host_dsa_key
        SFTPHostKey                     /etc/ssh/ssh_host_rsa_key
        SFTPCompression                 delayed
        MaxLoginAttempts                6
		SFTPEngine on
    </VirtualHost>
</IfModule>  

