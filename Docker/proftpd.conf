<VirtualHost 0.0.0.0>
	Include /etc/proftpd/sql.conf
    Port                                    210
    TLSEngine                               on
	TLSCipherSuite            ALL:!ADH:!DES
#	TLSOptions                NoCertRequest
	PassivePorts 30091 30100

</VirtualHost>

