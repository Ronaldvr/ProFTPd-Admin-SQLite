version: '3'
services:
  
  #ProFTPD Service
  proftpd:
    build:
      context: .
      dockerfile: Dockerfile
    image: jniltinho/poftpd
    container_name: proftpd
    restart: unless-stopped
    tty: true
    ports:
      - "20:20"
      - "21:21"
      - "60000-60100:60000-60100"
    
    working_dir: /data
    volumes:
      - ./proftpd.conf:/etc/proftpd/proftpd.conf
      - ./data/ftp:/data
    networks:
      - ftp-network
    depends_on:
      - mariadb
    links:
      - mariadb

  #Apache Service
  webserver:
    build:
      context: .
      dockerfile: Dockerfile-php
    image: jniltinho/php74-apache
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
    networks:
      - ftp-network

  #MariaDB Service
  mariadb:
    image: mariadb:10-jammy
    container_name: mariadb
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MARIADB_DATABASE: proftpd
      MARIADB_USER: proftpd
      MARIADB_PASSWORD: "@proftpd2023"
      MARIADB_ROOT_PASSWORD: root
      SERVICE_NAME: mariadb
    volumes:
      - ./dbdata:/var/lib/mysql/
      - ./dump:/dump
      - ./mysql/50-server.cnf:/etc/mysql/mariadb.conf.d/50-server.cnf
    networks:
      - ftp-network

#Docker Networks
networks:
  ftp-network:
    driver: bridge
